<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Complaints</title>

    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/complaints.css" />
    <link rel="stylesheet" href="./css/elements.css">

    <script src="./js/auth.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./pay-bills.html">Pay Bills</a></li>
            <li>
                <a class="active" href="./register-complaints.html">Register Complaint</a>
            </li>
            <li><a href="./complaint-status.html">Complaint Status</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h1 class="c-title">Register Complaint</h1> <br>
            <div class="register-complaint" id="registerComplaint">
                <form id="complaintForm" class="complaint-form">
                    <div class="form-group">
                        <label for="complaintType" class="mark">Complaint Type:</label>
                        <select id="complaintType" name="complaintType" required>
                            <option value="">Select Type</option>
                            <option value="billing">Billing Issue</option>
                            <option value="service">Service Issue</option>
                            <option value="technical">
                                Technical Issue
                            </option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="complaintSubject" class="mark">Subject:</label>
                        <input type="text" id="complaintSubject" name="complaintSubject" required />
                    </div>
                    <div class="form-group">
                        <label for="complaintDescription" class="mark">Description:</label>
                        <textarea id="complaintDescription" name="complaintDescription" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit Complaint
                    </button>
                </form>

                <div id="successMessage" class="success-message">Success</div>
            </div>
            <br />
        </div>
        <div>
            <div class="profile">
                <div class="mp-title">
                    <h3>Welcome, <span id="user-name">Invalid</span></h3>
                </div>
                <div id="logout-btn">Logout</div>
            </div>
        </div>
    </main>
</body>

<script src="./js/register-complaints.js"></script>
<script src="./js/update-user.js"></script>

</html>
